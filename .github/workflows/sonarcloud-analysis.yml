name: SonarCloud

on:
  push:
    branches: [main, dev-be]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: gradle

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Create schema.sql for test
        run: |
          mkdir -p be/ebook-search/ebook-crawler/src/test/resources
          echo "${{ secrets.TEST_DB_SCHEMA }}" > be/ebook-search/ebook-crawler/src/test/resources/schema.sql

      - name: Build and analyze backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          cd be/ebook-search
          ./gradlew build jacocoTestReport sonar --info