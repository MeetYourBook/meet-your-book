spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=SET REFERENTIAL_INTEGRITY FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver

  sql:
    init:
      schema-locations: classpath:scheme.sql
      mode: always
  jpa:
    hibernate:
      ddl-auto: none

logging:
  level:
    root: WARN
    com.meetyourbook: DEBUG
    org.springframework.web: INFO
    org.springframework.test: DEBUG
    org.springframework.boot.test: DEBUG
    org.springframework.jdbc.core: TRACE