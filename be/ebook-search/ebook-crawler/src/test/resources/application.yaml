spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=SET REFERENTIAL_INTEGRITY FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  sql:
    init:
      schema-locations: classpath:schema.sql
      mode: always
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        show_sql: true

logging:
  level:
    root: WARN
    com.meetyourbook: DEBUG
    org.springframework.web: INFO
    org.springframework.test: INFO
    org.springframework.boot.test: DEBUG
    org.springframework.jdbc.core: DEBUG
    org.hibernate: info
#    org.springframework.jdbc.core.JdbcTemplate: OFF
